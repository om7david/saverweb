<body>

                <div class="col-sm-3">

                        <img src="img/saver-logo.svg" class="img-responsive">
                    </div>
                </div>
                <div class="col-sm-5 col-sm-push-4">
                    <div class="navbar-user">
                        <div class="notifications">
                            <a href="#" class="btn btn-link"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
                            <a href="#" class="btn btn-link"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span></a>
                            <a href="#" class="btn btn-link"><span class="glyphicon glyphicon-bell" aria-hidden="true"></span></a>

                        </div>
                        <div class="dropdown">
                            <a class="btn btn-link dropdown-toggle" type="button" data-toggle="dropdown"><img src="img/user.png" class="profile-img-sm">Juan Cevallos<span class="caret"></span></a>

                                <li><a href="#">Perfil</a></li>
                                <li><a href="#">Salir</a></li>

        </div>

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="profile text-center">
                        <a href="#">
                            <div class="profile-img">

    <!-- content -->
    <div class="edit-profile-page page-content">
        <div class="wrapper">
            <div class="row">
                <div class="col-sm-12">
                    <div class="top-bar">
                        <h2>Editar Perfil</h2>
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="#profile-info" aria-controls="home" role="tab" data-toggle="tab">Perfil</a></li>
                            <li role="presentation"><a href="#contact-info" aria-controls="profile" role="tab" data-toggle="tab">Contacto</a></li>
                            <li role="presentation"><a href="#services-info" aria-controls="messages" role="tab" data-toggle="tab">Servicios</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="card profile-summary">
                        <div class="card-content">

                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane active" id="profile-info">
                                    <h4 class="">Editar datos personales</h4>
                                    <div class="">
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <div class="profile-img profile-img-lg">
                                                    <a href="#" class="edit-profile-img"><span class="glyphicon glyphicon-camera"></span></a>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <label>Nombre</label>
                                                <input type="text" class="form-control" placeholder="Nombre">
                                                <label>Apellido</label>
                                                <input type="text" class="form-control" placeholder="Apellido">
                                                <label>Usuario</label>
                                                <input type="text" class="form-control" placeholder="Usuario">
                                                <label>Descripción</label>
                                                <textarea class="form-control" placeholder="Descripción"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="contact-info">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-push-3">
                                            <div class="edit-group">
                                                <h4>Personal</h4>
                                                <a href="#" class="btn btn-link btn-sm">Agregar contacto personal</a>
                                                <div class="row-input">
                                                    <select class="form-control">
                                                        <option>Teléfono</option>
                                                        <option>Correo Electrónico</option>
                                                        <option>Dirección</option>
                                                    </select>
                                                    <input type="text" class="form-control" placeholder="">
                                                </div>
                                                <div class="row-input">
                                                    <select class="form-control">
                                                        <option>Teléfono</option>
                                                        <option>Correo Electrónico</option>
                                                        <option>Dirección</option>
                                                    </select>
                                                    <input type="text" class="form-control" placeholder="">
                                                </div>
                                            </div>
                                            <div class="edit-group">
                                                <h4>Redes sociales</h4>
                                                <a href="#" class="btn btn-link btn-sm">Agregar red social</a>
                                                <div class="row-input">
                                                    <select class="form-control">
                                                        <option>Facebook</option>
                                                        <option>Instagram</option>
                                                        <option>LinkedIn</option>
                                                        <option>Twitter</option>
                                                    </select>
                                                    <input type="text" class="form-control" placeholder="URL">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="services-info">...</div>
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <a href="#" class="btn btn-primary">Guardar</a>
                    </div>
                </div>
            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
